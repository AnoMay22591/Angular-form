<div class="container">
    <h1>Reactive Form</h1>
    
    <form #form="ngForm" [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
        
        <div class="form-group">
            <label for="name">Username</label>
            <input formControlName="name" class="form-control" type="email" name="name" id="name">
            <span>spy: {{name.errors | json}}</span>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" type="password" name="password" id="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Password is required
                </div>

                <div *ngIf="password.errors.minlength">
                    Password must be at least 4
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input formControlName="phone" class="form-control" type="text" name="phone"id="phone" maxlength="10">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                <div *ngIf="phone.errors.required">
                    phone is required
                </div>

                <div *ngIf="phone.errors.minlength">
                    phone must be at least 10
                </div>
            </div>
        </div>


        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
        <span>{{form.value | json}}</span>

    </form>
</div>
